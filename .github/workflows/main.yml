name: Main Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  tag:
    uses: ./.github/workflows/tag.yml
    needs:
      - test
    secrets: inherit

  build:
    uses: ./.github/workflows/build.yml
    needs:
      - tag
    secrets: inherit

  release:
    uses: ./.github/workflows/docker-image.yml
    needs:
      - build
    secrets: inherit