name: Test and Tag

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  tag:
    uses: ./.github/workflows/tag.yml
    needs:
      - test
    secrets: inherit