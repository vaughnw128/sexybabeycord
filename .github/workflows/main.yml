name: Main Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  build-and-test:
    uses: ./.github/workflows/build_and_test.yml
    secrets: inherit

  tag:
    uses: ./.github/workflows/tag.yml
    needs:
      - build-and-test
    secrets: inherit

  docker-image:
    uses: ./.github/workflows/docker-image.yml
    needs:
      - tag
    secrets: inherit

  release:
    uses: ./.github/workflows/docker-image.yml
    needs:
      - docker-image
    secrets: inherit